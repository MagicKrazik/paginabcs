{% extends "base.html" %}
{% load static %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/cartografia.css' %}">
{% endblock %}
{% block title %}Cartografia - PEOTDU BCS{% endblock %}

{% block content %}
<div class="cartografia-container">
    <div class="gradient-line"></div>
    <h1>Cartografia</h1>
    <div class="pdf-grid">
        {% for pdf in pdf_files %}
        <div class="pdf-card">
            <div class="pdf-preview">
                <embed src="{{ pdf.url }}#toolbar=0&navpanes=0&scrollbar=0" type="application/pdf" width="100%" height="300px" />
            </div>
            <div class="pdf-info">
                <h3>{{ pdf.title }}</h3>
                <a href="{{ pdf.url }}" download class="download-button">Descargar PDF</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
