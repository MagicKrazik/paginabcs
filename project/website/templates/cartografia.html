{% extends "base.html" %}
{% load static %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/cartografia.css' %}">
{% endblock %}
{% block title %}Cartografia - PEOTDU BCS{% endblock %}

{% block content %}
<div class="cartografia-container">
    <div class="gradient-line"></div>
    
    <h1>Cartografia</h1>
    
    <div class="pdf-grid">
        {% for pdf in pdf_files %}
        <div class="pdf-card">
            <div class="pdf-info">
                <h3>{{ pdf.title }}</h3>
                <div class="pdf-actions">
                    <a href="{{ pdf.url }}" target="_blank" class="view-button">Ver PDF</a>
                    <a href="{{ pdf.url }}" class="download-button" download>Descargar PDF</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
